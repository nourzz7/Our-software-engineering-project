

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Product List</title>
    <link rel="stylesheet" href="productlist.css">
    <script src="productlist.js"></script>
</head>
<body>
    <h2>Pharmacy Product List</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productTable">
            <!-- Product rows will be dynamically added here -->
        </tbody>
    </table>

    <div>
        <form action="productlistdb.php" method="post">
            <input type="text" name="productName" placeholder="Product Name">
            <input type="number" name="productPrice" placeholder="Price">

            <input type="date" name="Expirydate" placeholder="expiry date">
           
            <button onclick="addProduct()">Add Product</button>

        </form>
    </div>
